<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #f9fafb; font-family: 'Inter', sans-serif; }
        .sidebar { background: #111827; min-height: 100vh; color: white; position: fixed; width: 260px; }
        .main-content { margin-left: 260px; padding: 40px; }
        
        /* LOGO LINK STYLE (YANG BARU) */
        .sidebar-brand {
            display: block; padding: 24px; font-weight: 800; font-size: 1.25rem;
            color: white; text-decoration: none; transition: 0.2s;
        }
        .sidebar-brand:hover { color: #d1d5db; }

        /* Nav Link Style */
        .nav-link { color: #9ca3af; padding: 12px 24px; cursor: pointer; display: flex; align-items: center; text-decoration: none; transition: 0.2s; }
        .nav-link:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-link.active { color: white; background: rgba(255,255,255,0.08); border-left: 3px solid #ff6b6b; }
        .nav-link i { width: 24px; text-align: center; margin-right: 12px; }
        
        /* CARD API STYLE */
        .api-card {
            background: white; border: 1px solid #e5e7eb; border-radius: 12px;
            padding: 30px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            max-width: 800px;
        }
        .api-input-group {
            background: #f3f4f6; border: 1px solid #d1d5db; border-radius: 8px;
            display: flex; align-items: center; padding: 5px; margin-top: 15px;
        }
        .api-input {
            background: transparent; border: none; width: 100%; padding: 10px 15px;
            font-family: 'Monaco', monospace; color: #374151; font-size: 1rem; outline: none;
        }
        .btn-copy { background: white; border: 1px solid #d1d5db; border-radius: 6px; padding: 8px 12px; transition: 0.2s; }
        .btn-copy:hover { background: #f9fafb; }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="/" class="sidebar-brand">
        <i class="fas fa-pepper-hot text-danger me-2"></i>Nusantara API
    </a>
    
    <nav class="nav flex-column mt-3">
        <a class="nav-link active" href="#">
            <i class="fas fa-key"></i> API Dashboard
        </a>
        <a class="nav-link text-warning" href="test.html" target="_blank">
            <i class="fas fa-rocket"></i> API Playground
        </a>
    </nav>

    <div class="p-4 mt-auto" style="position: absolute; bottom: 0; width: 260px;">
        <a class="text-danger text-decoration-none" href="/auth/logout">
            <i class="fas fa-sign-out-alt me-2"></i> Log Out
        </a>
    </div>
</div>

<div class="main-content">
    <h2 class="fw-bold mb-4 text-dark">Developer Dashboard</h2>

    <div class="api-card">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <h4 class="fw-bold text-dark">Your API Key</h4>
                <p class="text-muted small mb-0">Gunakan kunci ini untuk mengakses semua endpoint API.</p>
            </div>
            <span class="badge bg-success bg-opacity-10 text-success px-3 py-2 rounded-pill">
                <i class="fas fa-check-circle me-1"></i> Active
            </span>
        </div>

        <div class="api-input-group">
            <input type="text" id="apiKeyDisplay" class="api-input" value="Loading..." readonly>
            <button class="btn-copy" onclick="copyKey()" title="Copy to Clipboard">
                <i class="far fa-copy text-muted"></i>
            </button>
        </div>

        <div class="mt-4 pt-3 border-top d-flex justify-content-between align-items-center">
            <div class="text-muted small">
                <i class="fas fa-info-circle me-1"></i> Jangan bagikan kunci ini kepada siapapun.
            </div>
            <button class="btn btn-outline-danger btn-sm" onclick="regenerateKey()">
                <i class="fas fa-sync-alt me-2"></i> Regenerate Key
            </button>
        </div>
    </div>

    <div class="mt-5">
        <h5 class="fw-bold">Cara Penggunaan</h5>
        <div class="bg-dark text-white p-3 rounded mt-2" style="font-family: monospace;">
            curl -H "x-api-key: <span class="text-warning" id="docKey">YOUR_KEY</span>" http://localhost:3000/api/v1/recipes
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    fetch('/my-key')
        .then(res => res.json())
        .then(data => {
            if (data.found) {
                updateUI(data.key.api_key);
            } else {
                regenerateKey(); 
            }
        });

    function updateUI(key) {
        document.getElementById('apiKeyDisplay').value = key;
        document.getElementById('docKey').innerText = key;
    }

    function copyKey() {
        const keyText = document.getElementById('apiKeyDisplay');
        keyText.select();
        navigator.clipboard.writeText(keyText.value);
        alert('API Key tersalin!');
    }

    function regenerateKey() {
        if(confirm("PERINGATAN: Kunci lama akan dihapus. Yakin ingin ganti kunci baru?")) {
            fetch('/regenerate-key', { method: 'POST' })
                .then(res => res.json())
                .then(data => {
                    updateUI(data.new_key);
                    alert("Kunci baru berhasil dibuat!");
                });
        }
    }
</script>
</body>
</html>
