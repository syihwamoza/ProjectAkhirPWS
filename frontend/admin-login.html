<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restricted Access - Admin Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background-color: #0f172a; 
            color: #e2e8f0; 
            font-family: 'JetBrains Mono', monospace; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .login-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            position: relative;
        }
        .login-card::before {
            content: "";
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #ef4444, #f59e0b, #3b82f6);
            z-index: -1;
            border-radius: 10px;
            opacity: 0.5;
            filter: blur(10px);
        }
        .form-control {
            background: #0f172a;
            border: 1px solid #334155;
            color: white;
            padding: 12px;
        }
        .form-control:focus {
            background: #0f172a;
            border-color: #3b82f6;
            color: white;
            box-shadow: none;
        }
        .btn-enter {
            background: #3b82f6;
            color: white;
            font-weight: bold;
            width: 100%;
            padding: 12px;
            border: none;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn-enter:hover { background: #2563eb; letter-spacing: 1px; }
        .icon-lock { font-size: 3rem; margin-bottom: 20px; color: #ef4444; }
    </style>
</head>
<body>

    <div class="login-card text-center">
        <i class="fas fa-user-secret icon-lock"></i>
        <h4 class="fw-bold mb-4">ADMINISTRATOR</h4>
        
        <form action="/auth/admin-login" method="POST">
            <div class="mb-3 text-start">
                <label class="small text-muted mb-1">> Username_</label>
                <input type="text" name="username" class="form-control" placeholder="root" required autocomplete="off">
            </div>
            <div class="mb-3 text-start">
                <label class="small text-muted mb-1">> Password_</label>
                <input type="password" name="password" class="form-control" placeholder="••••••" required>
            </div>
            
            <button type="submit" class="btn btn-enter">ACCESS_PANEL</button>
        </form>
        
        <div class="mt-4 small text-muted opacity-50">
            Authorized Personnel Only.<br>IP Address Logged.
        </div>
    </div>

</body>
</html>
