<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Nusantara API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-login {
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 420px;
        }
        .card-header-custom {
            background: #111827;
            padding: 30px;
            text-align: center;
            color: white;
        }
        .btn-primary-custom {
            background-color: #ff6b6b;
            border: none;
            padding: 12px;
            font-weight: 600;
            width: 100%;
            border-radius: 8px;
            transition: 0.3s;
        }
        .btn-primary-custom:hover { background-color: #ff5252; }
        .form-control { padding: 12px; border-radius: 8px; background: #f9fafb; }
        
        /* TOMBOL BACK STYLE */
        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #4b5563;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            padding: 8px 16px;
            background: white;
            border-radius: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: 0.3s;
        }
        .btn-back:hover {
            background: #ff6b6b;
            color: white;
            transform: translateX(-3px);
            box-shadow: 0 4px 10px rgba(255, 107, 107, 0.3);
        }
    </style>
</head>
<body>

    <a href="/" class="btn-back">
        <i class="fas fa-arrow-left me-2"></i> Kembali ke Home
    </a>

    <div class="card card-login">
        <div class="card-header-custom">
            <h4 class="fw-bold mb-1"><i class="fas fa-pepper-hot text-danger me-2"></i>Nusantara API</h4>
            <small class="text-secondary">Masuk untuk kelola API Key</small>
        </div>
        <div class="card-body p-4 p-md-5 bg-white">
            <form action="/auth/login" method="POST">
                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Masukkan username" required>
                </div>
                <div class="mb-4">
                    <label class="form-label fw-bold small text-muted">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn btn-primary btn-primary-custom mb-3">Masuk Dashboard</button>
            </form>
            
            <div class="text-center mt-4 border-top pt-3">
                <small class="text-muted">Belum punya akun? <a href="register.html" class="text-danger fw-bold text-decoration-none">Daftar Sekarang</a></small>
            </div>
        </div>
    </div>

</body>
</html>
