<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun - Nusantara API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #0f172a;
            --card-dark: #1e293b;
            --primary-red: #ff6b6b;
            --primary-hover: #ff4757;
            --text-light: #f1f5f9;
            --border-color: #334155;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Plus Jakarta Sans', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            margin: 0;
            padding: 20px;
        }

        .register-card {
            background-color: var(--card-dark);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header-custom {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            padding: 40px 30px 20px 30px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
        }

        .brand-logo {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--text-light);
            letter-spacing: -1px;
            margin-bottom: 8px;
        }

        .form-label {
            font-weight: 600;
            font-size: 0.85rem;
            color: #94a3b8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-control {
            background-color: #0f172a;
            border: 1px solid var(--border-color);
            color: white;
            padding: 12px 18px;
            border-radius: 12px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background-color: #0f172a;
            border-color: var(--primary-red);
            box-shadow: 0 0 0 4px rgba(255, 107, 107, 0.15);
            color: white;
        }

        .btn-register {
            background-color: var(--primary-red);
            border: none;
            padding: 14px;
            font-weight: 700;
            font-size: 1rem;
            border-radius: 12px;
            color: white;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .btn-register:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(255, 107, 107, 0.4);
            color: white;
        }

        .btn-back {
            position: absolute;
            top: 30px;
            left: 30px;
            text-decoration: none;
            color: #94a3b8;
            font-weight: 600;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background: var(--card-dark);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            transition: 0.3s;
            z-index: 10;
        }

        .btn-back:hover {
            background: var(--primary-red);
            color: white;
            border-color: var(--primary-red);
            transform: translateX(-5px);
        }

        .login-link {
            color: var(--primary-red);
            text-decoration: none;
            font-weight: 700;
        }

        .login-link:hover {
            color: var(--primary-hover);
            text-decoration: underline;
        }

        .input-icon-group {
            position: relative;
        }

        .input-icon-group i {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #475569;
        }
    </style>
</head>
<body>

    <a href="/" class="btn-back">
        <i class="fas fa-arrow-left me-2"></i> Kembali ke Home
    </a>

    <div class="register-card">
        <div class="card-header-custom">
            <div class="brand-logo">
                <i class="fas fa-pepper-hot text-danger me-2"></i>Nusantara API
            </div>
            <p class="text-secondary small fw-medium">Buat akun untuk mendapatkan API Key gratis</p>
        </div>
        
        <div class="card-body p-4 p-md-5">
            <form action="/auth/register" method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <div class="input-icon-group">
                        <input type="text" name="username" class="form-control" placeholder="Pilih username unik" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <div class="input-icon-group">
                        <input type="email" name="email" class="form-control" placeholder="nama@email.com" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label class="form-label">Password</label>
                    <div class="input-icon-group">
                        <input type="password" name="password" class="form-control" placeholder="Minimal 6 karakter" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-register w-100 mb-3">
                    Daftar Sekarang <i class="fas fa-user-plus ms-2"></i>
                </button>
            </form>
            
            <div class="text-center mt-4 border-top border-secondary pt-3">
                <p class="small text-secondary mb-0">
                    Sudah punya akun? <a href="login.html" class="login-link">Login di sini</a>
                </p>
            </div>
        </div>
    </div>

</body>
</html>
