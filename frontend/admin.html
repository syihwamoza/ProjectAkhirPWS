<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Dark Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Poppins', sans-serif; }

        /* SIDEBAR */
        .sidebar { background-color: #000000; min-height: 100vh; width: 260px; position: fixed; padding: 30px 20px; border-right: 1px solid #333; z-index: 99; }
        .sidebar-brand { font-size: 1.4rem; font-weight: 700; color: white; text-decoration: none; display: flex; align-items: center; margin-bottom: 40px; }
        .nav-link { color: #a0a0a0; padding: 12px 20px; margin-bottom: 10px; border-radius: 12px; font-weight: 500; cursor: pointer; transition: 0.3s; display: flex; align-items: center; }
        .nav-link.active, .nav-link:hover { background-color: #ff4757; color: white; box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4); }
        .nav-link i { margin-right: 12px; width: 20px; text-align: center; }
        .logout-link { position: absolute; bottom: 30px; color: #ff4757; text-decoration: none; font-weight: 600; display: flex; align-items: center; }

        /* MAIN CONTENT */
        .main-content { margin-left: 260px; padding: 40px; }
        h2 { font-weight: 600; margin-bottom: 30px; color: white; }
        .card-dark { background-color: #1e1e1e; border-radius: 16px; padding: 30px; border: 1px solid #333; }

        /* FORM */
        label { color: #a0a0a0; margin-bottom: 8px; font-size: 0.9rem; }
        .form-control { background-color: #2c2c2c; border: 1px solid #444; color: white; padding: 12px; border-radius: 8px; }
        .form-control:focus { background-color: #333; border-color: #ff4757; color: white; box-shadow: none; }
        
        /* TOMBOL */
        .btn-submit { background-color: #ff4757; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 600; float: right; margin-top: 20px; }
        .btn-submit:hover { background-color: #e04050; }
        .btn-cancel { background-color: #444; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-weight: 600; float: right; margin-top: 20px; margin-right: 10px; display: none; }

        /* DYNAMIC INPUTS */
        .dynamic-row { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-add-dashed { width: 100%; border: 2px dashed #444; background: transparent; color: #888; padding: 10px; border-radius: 8px; font-weight: 600; transition: 0.2s; }
        .btn-add-dashed:hover { border-color: #ff4757; color: #ff4757; background: rgba(255, 71, 87, 0.05); }
        .step-number { background-color: #ff4757; color: white; width: 45px; height: 45px; display: flex; align-items: center; justify-content: center; border-radius: 8px; font-weight: bold; flex-shrink: 0; }
        .btn-remove { background: #2c2c2c; border: 1px solid #444; color: #ff4757; width: 45px; border-radius: 8px; display: flex; align-items: center; justify-content: center; }
        .btn-remove:hover { background: #333; border-color: #ff4757; }

        /* TABLE */
        .table-dark-custom { background-color: #1e1e1e; color: #e0e0e0; border-radius: 12px; overflow: hidden; }
        .table-dark-custom th { background-color: #1e1e1e; color: #ff4757; padding: 15px; border-bottom: 1px solid #333; }
        .table-dark-custom td { background-color: #1e1e1e; border-bottom: 1px solid #333; padding: 15px; vertical-align: middle; color: white; }
        
        .btn-action { width: 35px; height: 35px; display: inline-flex; align-items: center; justify-content: center; border-radius: 6px; border: none; color: white; margin-left: 5px; }
        .btn-edit { background-color: #ffa502; }
        .btn-delete { background-color: #ff4757; }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="/" class="sidebar-brand"><i class="fas fa-pepper-hot" style="color: #ff4757; margin-right: 10px;"></i> AdminPanel</a>
    <nav class="nav flex-column">
        <div class="nav-link active" id="nav-input" onclick="switchTab('input')"><i class="fas fa-plus-square"></i> Input Resep</div>
        <div class="nav-link" id="nav-data" onclick="switchTab('data')"><i class="fas fa-database"></i> Data Resep</div>
        <div class="nav-link" id="nav-users" onclick="switchTab('users')"><i class="fas fa-users"></i> User List</div>
    </nav>
    <a href="/auth/logout" class="logout-link"><i class="fas fa-sign-out-alt" style="margin-right: 10px;"></i> Logout</a>
</div>

<div class="main-content">

    <div id="section-input">
        <h2 id="form-title">Tambah Resep Baru</h2>
        <div class="card-dark">
            <form id="formResep">
                <input type="hidden" id="edit-id" name="id">

                <h5 class="mb-3 text-white">Informasi Dasar</h5>
                <div class="row mb-4">
                    <div class="col-md-6">
                        <label>Nama Masakan</label>
                        <input type="text" id="input-judul" name="judul" class="form-control" placeholder="Contoh: Rendang Daging" required>
                    </div>
                    <div class="col-md-6">
                        <label>Foto <span id="foto-hint" class="small text-muted" style="display:none">(Biarkan kosong jika tidak diganti)</span></label>
                        <input type="file" name="foto" class="form-control" style="padding: 9px;">
                    </div>
                </div>

                <div class="mb-4">
                    <label>Deskripsi</label>
                    <textarea id="input-deskripsi" name="deskripsi" class="form-control" rows="3" placeholder="Deskripsi singkat..."></textarea>
                </div>

                <hr style="border-color: #444; margin: 30px 0;">

                <div class="mb-4">
                    <label>Bahan-Bahan</label>
                    <div id="container-bahan"></div>
                    <button type="button" class="btn-add-dashed" onclick="addBahan()">+ Tambah Bahan</button>
                </div>

                <div class="mb-4">
                    <label>Langkah Pembuatan</label>
                    <div id="container-langkah"></div>
                    <button type="button" class="btn-add-dashed" onclick="addLangkah()">+ Tambah Langkah</button>
                </div>

                <button type="submit" id="btn-save" class="btn-submit">Simpan Resep</button>
                <button type="button" id="btn-cancel" class="btn-cancel" onclick="resetForm()">Batal Edit</button>
                <div style="clear:both;"></div>
            </form>
        </div>
    </div>

    <div id="section-data" style="display: none;">
        <h2>Data Resep</h2>
        <div class="card-dark" style="padding: 0; overflow: hidden;">
            <table class="table table-dark-custom mb-0">
                <thead>
                    <tr>
                        <th style="width: 10%;">Foto</th>
                        <th style="width: 25%;">Nama</th>
                        <th style="width: 45%;">Deskripsi</th>
                        <th style="width: 20%; text-align: right;">Aksi</th>
                    </tr>
                </thead>
                <tbody id="tabelResep"></tbody>
            </table>
        </div>
    </div>

    <div id="section-users" style="display: none;">
        <h2>User List</h2>
        <div class="card-dark" style="padding: 0; overflow: hidden;">
            <table class="table table-dark-custom mb-0">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="tabelUsers"></tbody>
            </table>
        </div>
    </div>

</div>

<script>
    // --- 1. UI NAVIGATION ---
    function switchTab(tab) {
        ['input', 'data', 'users'].forEach(t => {
            document.getElementById('section-' + t).style.display = (t === tab) ? 'block' : 'none';
            document.getElementById('nav-' + t).classList.toggle('active', t === tab);
        });
    }

    // --- 2. DYNAMIC FORM LOGIC ---
    function addBahan(value = '') {
        const div = document.createElement('div');
        div.className = 'dynamic-row';
        div.innerHTML = `
            <input type="text" class="form-control input-bahan" placeholder="Contoh: 500gr Daging" value="${value}">
            <button type="button" class="btn-remove" onclick="this.parentElement.remove()"><i class="fas fa-times"></i></button>
        `;
        document.getElementById('container-bahan').appendChild(div);
    }

    function addLangkah(value = '') {
        const container = document.getElementById('container-langkah');
        const count = container.children.length + 1;
        const div = document.createElement('div');
        div.className = 'dynamic-row';
        div.innerHTML = `
            <div class="step-number">${count}</div>
            <textarea class="form-control input-langkah" rows="2" placeholder="Tulis langkah...">${value}</textarea>
            <button type="button" class="btn-remove" onclick="removeLangkah(this)"><i class="fas fa-times"></i></button>
        `;
        container.appendChild(div);
    }

    function removeLangkah(btn) {
        btn.parentElement.remove();
        Array.from(document.getElementById('container-langkah').children).forEach((div, i) => {
            div.querySelector('.step-number').innerText = i + 1;
        });
    }

    // Initialize Default
    resetForm();

    // --- 3. LOAD DATA (TABLES) ---
    function loadData() {
        // Load Resep
        fetch('/admin/api/resep').then(res => res.json()).then(data => {
            const tbody = document.getElementById('tabelResep');
            tbody.innerHTML = '';
            data.forEach(item => {
                tbody.innerHTML += `
                    <tr>
                        <td><img src="${item.gambar}" width="50" height="50" class="rounded object-fit-cover"></td>
                        <td class="fw-bold text-white">${item.judul}</td>
                        <td class="text-muted small">${item.deskripsi.substring(0, 60)}...</td>
                        <td style="text-align: right;">
                            <button class="btn-action btn-edit" onclick="editResep(${item.id})"><i class="fas fa-pencil-alt"></i></button>
                            <button class="btn-action btn-delete" onclick="hapusResep(${item.id})"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                `;
            });
        });

        // Load Users
        fetch('/admin/api/users').then(res => res.json()).then(data => {
            const tbody = document.getElementById('tabelUsers');
            tbody.innerHTML = '';
            data.forEach(user => {
                // ID SUDAH DIHAPUS DARI LOOPING
                tbody.innerHTML += `
                    <tr>
                        <td class="fw-bold">${user.username}</td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td><span class="badge bg-primary rounded-pill">Active</span></td>
                    </tr>
                `;
            });
        });
    }
    loadData(); // Jalankan saat awal

    // --- 4. HANDLE EDIT & DELETE ---
    function editResep(id) {
        fetch('/admin/api/resep/' + id)
        .then(res => res.json())
        .then(data => {
            document.getElementById('edit-id').value = data.id;
            document.getElementById('input-judul').value = data.judul;
            document.getElementById('input-deskripsi').value = data.deskripsi;
            
            document.getElementById('container-bahan').innerHTML = '';
            if(data.bahan) data.bahan.split(',').forEach(b => addBahan(b.trim()));
            else addBahan();

            document.getElementById('container-langkah').innerHTML = '';
            if(data.langkah) data.langkah.split('\n').forEach(l => addLangkah(l.trim()));
            else addLangkah();

            document.getElementById('form-title').innerText = "Edit Resep: " + data.judul;
            document.getElementById('btn-save').innerText = "Update Resep";
            document.getElementById('btn-save').style.backgroundColor = "#ffa502"; 
            document.getElementById('btn-cancel').style.display = "inline-block";
            document.getElementById('foto-hint').style.display = "inline";

            switchTab('input');
        });
    }

    function resetForm() {
        document.getElementById('formResep').reset();
        document.getElementById('edit-id').value = '';
        document.getElementById('container-bahan').innerHTML = '';
        document.getElementById('container-langkah').innerHTML = '';
        addBahan();
        addLangkah();
        
        document.getElementById('form-title').innerText = "Tambah Resep Baru";
        document.getElementById('btn-save').innerText = "Simpan Resep";
        document.getElementById('btn-save').style.backgroundColor = "#ff4757"; 
        document.getElementById('btn-cancel').style.display = "none";
        document.getElementById('foto-hint').style.display = "none";
    }

    function hapusResep(id) {
        if(confirm('Hapus permanen?')) {
            fetch('/admin/api/resep/' + id, { method: 'DELETE' }).then(() => loadData());
        }
    }

    // --- 5. HANDLE SUBMIT (ADD / UPDATE) ---
    document.getElementById('formResep').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(this);
        const allBahan = Array.from(document.querySelectorAll('.input-bahan')).map(i => i.value).filter(v => v.trim()).join(', ');
        const allLangkah = Array.from(document.querySelectorAll('.input-langkah')).map(i => i.value).filter(v => v.trim()).join('\n');
        
        formData.set('bahan', allBahan);
        formData.set('langkah', allLangkah);

        const editId = document.getElementById('edit-id').value;
        const url = editId ? ('/admin/api/resep/' + editId) : '/admin/tambah';
        const method = editId ? 'PUT' : 'POST';

        fetch(url, {
            method: method,
            body: formData
        })
        .then(res => {
            if(res.ok) {
                alert(editId ? 'Resep berhasil diupdate!' : 'Resep berhasil disimpan!');
                resetForm();
                switchTab('data'); 
                loadData(); 
            } else {
                alert('Gagal menyimpan data.');
            }
        });
    });
</script>

</body>
</html>
